{% extends "base.html" %}

{% block title %}Server Error - Comment Widget Dashboard{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-body py-5">
                <i class="fas fa-exclamation-circle fa-5x text-danger mb-4"></i>
                <h1 class="display-4">500</h1>
                <h4 class="text-muted mb-4">Server Error</h4>
                <p class="text-muted mb-4">
                    Something went wrong on our end. Please try again later.
                </p>
                <div class="d-grid gap-2">
                    <button onclick="location.reload()" class="btn btn-primary btn-lg">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                    <a href="/dashboard" class="btn btn-outline-secondary">
                        <i class="fas fa-home"></i> Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
